apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - image: gcr.io/voltaic-cirrus-292815/github.com/afrin456/cloud-builder
          imagePullPolicy: IfNotPresent
          name: cloud-builder-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: hello
  name: hello-hpa-vido
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: hello
  name: hello-service
  namespace: default
spec:
  clusterIP: 10.3.250.194
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30452
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: hello
  sessionAffinity: None
  type: LoadBalancer
